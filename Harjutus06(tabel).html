<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <h1>Vormide loomine</h1>
    <form action="#">
    <table>
        <tr>
            <td>Kasutajanimi:</td>
            <td><input type="text" maxlength="6" placeholder="Max 6 tähemärki"></td>
        </tr>
        <tr>
            <td>Kursus:</td>
            <td><input type="text" maxlength="3" placeholder="Max 3 tähemärki"></td>
        </tr>
        <tr>
            <td>Osakonna nr: </td>
            <td><input type="number" min="1" max="7"></td>
        </tr>
        <tr>
        <td>Parool:</td>
            <td><input type="password" placeholder="Password"></td>
        </tr>
        <tr>
        <td>Vali teenus:</td>
            <td>
                <select name="teenus" id="teenus">
                    <option value="100%">Kallis</option>
                    <option value="50%">Keskmine</option>
                    <option value="0%">Odav</option>
                </select>
        </tr>
        <tr>
            <td>Roll:</td>
                <td>
                    <input type="radio" name="roll"> Admin <br>
                    <input type="radio" name="roll"> Mode <br>
                    <input type="radio" name="roll"> User <br>

            </tr>   
            <tr>
                <td>Nõustun tingimustega:</td>
                    <td>
                        <input type="checkbox">
                    </td>
                </tr>
                <tr>
                    <td>Enesetutvustus:</td>
                    <td><textarea cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="reset" value="Tühjenda väljad"> <br> <input type="submit" value="Saada"></td>
                </tr>

    </table>
    </form>
</body>
</html>
